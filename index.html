<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggestions List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        .container {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #dddddd;
            text-align: left;
        }
        th {
            background-color: #eeeeee;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suggestions</h1>
        <form id="suggestionForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="description" placeholder="Description" required>
            <button type="submit">Add Suggestion</button>
        </form>
        <table id="suggestionsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Votes</th>
                    <th>Vote</th>
                </tr>
            </thead>
            <tbody>
                <!-- Suggestions will go here -->
            </tbody>
        </table>
    </div>

    <script>
        const voterId = 'UniqueVoterId'; // Dette må være en unik identifikator for brukeren

        // Load suggestions from the server and display in the table
        function loadSuggestions() {
            fetch('http://localhost:3000/suggestions')
                .then(response => response.json())
                .then(suggestions => {
                    const suggestionsBody = document.querySelector('#suggestionsTable tbody');
                    suggestionsBody.innerHTML = ''; // Clear existing suggestions
                    suggestions.forEach(suggestion => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${suggestion.title}</td>
                            <td>${suggestion.description}</td>
                            <td>${suggestion.votes}</td>
                            <td><button onclick="vote('${suggestion._id}')">Vote</button></td>
                        `;
                        suggestionsBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Handle form submission for adding a new suggestion
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            fetch('http://localhost:3000/suggestions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, description })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to create suggestion');
                }
                return response.json();
            })
            .then(addedSuggestion => {
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                loadSuggestions(); // Reload suggestions to include the new one
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
            });
        });

        // Function to handle voting on a suggestion
        function vote(suggestionId) {
            // Implementation for voting
        }

        // Initial load of suggestions
        loadSuggestions();
    </script>
</body>
</html>
